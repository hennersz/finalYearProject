# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py27
[testenv]
passenv = CI TRAVIS TRAVIS_* *
deps=-rrequirements.txt
      codecov
      pytest
      pytest-cov
      mock
      pytest-twisted
commands=py.test --cov=p2ppki --cov-config .coveragerc tests/
         codecov 
[pytest]
twisted=1
